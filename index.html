<!DOCTYPE html>
<html>
  <head>
    <title>Simple Editor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/editor.css">
  </head>
  <body>

    <section id="simple-editor" class="editor">
      <header class="editor-header">
        <button data-action="undo">undo</button>
        <button data-action="redo">redo</button>
        <button data-action="add-heading-one">Heading 1</button>
        <button data-action="add-heading-two">Heading 2</button>
        <button data-action="add-heading-three">Heading 3</button>
        <button data-action="bold-text"><strong>b</strong></button>
        <button data-action="italic-text"><i>i</i></button>
        <button data-action="create-link">link</button>
        <button data-action="clear-formating">clear formating</button>
      </header>
      <section class="editor-content" contenteditable></section>
    </section>

    <!-- le javascript -->
    <script src="js/editor.js"></script>
    <script>
      var editor = new SimpleEditor({
        holder: 'simple-editor'
      });
    </script>
  </body>
</html>
